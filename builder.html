    <script>
        let tripData = {
            title: "ë‚˜ë§Œì˜ ì—¬í–‰", theme: "blue", useMulti: false,
            planA: "", planB: "", planC: "",
            checks: [{ text: "", type: "all" }],
            days: [{
                date: "1ì¼ì°¨", title: "",
                eventsA: [{ time: "10:00", icon: "âœˆï¸", type: "fly", title: "ê³µí•­ ë„ì°©", desc: "ì…êµ­ì‹¬ì‚¬", map: "", isCommon: true }],
                eventsB: [], eventsC: []

            infos: [{ label: "ê²½ì°°ì„œ (110)", val: "110", type: "tel" }]

        const iconOpts = [
            { v: "fly", l: "âœˆï¸ì´ë™" }, { v: "bus", l: "ğŸšŒë²„ìŠ¤" }, { v: "train", l: "ğŸš†ê¸°ì°¨" },
            { v: "car", l: "ğŸš—ì°¨ëŸ‰" }, { v: "food", l: "ğŸ”ì‹ì‚¬" }, { v: "beer", l: "ğŸºìˆ " },
            { v: "camera", l: "ğŸ“·ê´€ê´‘" }, { v: "shop", l: "ğŸ›ï¸ì‡¼í•‘" }, { v: "bed", l: "ğŸ›ï¸ìˆ™ì†Œ" }, { v: "map", l: "ğŸ“ì¥ì†Œ" }
        ];

        function getHourOpts(selected) {
            let html = '';
            for (let i = 0; i < 24; i++) {
                let val = i.toString().padStart(2, '0');
                html += `<option value="${val}" ${selected === val ? 'selected' : ''}>${val}</option>`;
            }
            return html;
        }
        function getMinOpts(selected) {
            let html = '';
            for (let i = 0; i < 60; i += 5) {
                let val = i.toString().padStart(2, '0');
                html += `<option value="${val}" ${selected === val ? 'selected' : ''}>${val}</option>`;
            }
            return html;
        }

        function toggleMultiPlan() {
            tripData.useMulti = document.getElementById('chkMultiPlan').checked;
            document.getElementById('multiPlanInputs').style.display = tripData.useMulti ? 'grid' : 'none';
            render();
        }

        function render() {
            document.getElementById('appTitle').value = tripData.title;
            document.getElementById('themeColor').value = tripData.theme;
            document.getElementById('chkMultiPlan').checked = tripData.useMulti;
            document.getElementById('multiPlanInputs').style.display = tripData.useMulti ? 'grid' : 'none';
            document.getElementById('planAName').value = tripData.planA;
            document.getElementById('planBName').value = tripData.planB;
            document.getElementById('planCName').value = tripData.planC;

            const cList = document.getElementById('check-list');
            cList.innerHTML = '';
            tripData.checks.forEach((c, i) => {
                // ë°ì´í„° ë§ˆì´ê·¸ë ˆì´ì…˜ (êµ¬ë²„ì „ í˜¸í™˜)
                if (!c.plans) {
                    if (!c.type || c.type === 'all') c.plans = ['A', 'B', 'C'];
                    else c.plans = [c.type];
                }

                let btnGroup = '';
                if (tripData.useMulti) {
                    const isA = c.plans.includes('A');
                    const isB = c.plans.includes('B');
                    const isC = c.plans.includes('C');
                    btnGroup = `
                        <div class="flex gap-1">
                            <button class="btn ${isA ? 'btn-blue' : 'btn-gray'} text-xs" onclick="toggleCheckPlan(${i}, 'A')" style="padding:4px 8px; ${!isA ? 'background:#e5e7eb; color:#9ca3af;' : ''}">A</button>
                            <button class="btn ${isB ? 'btn-pink' : 'btn-gray'} text-xs" onclick="toggleCheckPlan(${i}, 'B')" style="padding:4px 8px; background:${isB ? '#ec4899' : '#e5e7eb'}; color:${isB ? 'white' : '#9ca3af'};">B</button>
                            <button class="btn ${isC ? 'btn-green' : 'btn-gray'} text-xs" onclick="toggleCheckPlan(${i}, 'C')" style="padding:4px 8px; background:${isC ? '#10b981' : '#e5e7eb'}; color:${isC ? 'white' : '#9ca3af'};">C</button>
                        </div>
                    `;
                }

                cList.innerHTML += `<div class="flex gap-2 mb-2 items-center"><input class="input-field flex-1" value="${c.text}" placeholder="ì¤€ë¹„ë¬¼" oninput="tripData.checks[${i}].text=this.value" style="margin-bottom:0;">${btnGroup}<button class="btn btn-red" onclick="tripData.checks.splice(${i},1); render();">ì‚­ì œ</button></div>`;
            });

            const dCont = document.getElementById('days-container');
            dCont.innerHTML = '';
            tripData.days.forEach((d, dIdx) => {
                const activeTab = d._activeTab || 'A';
                const nameA = tripData.useMulti ? (tripData.planA || 'Plan A') : 'ìƒì„¸ ì¼ì •';

                let tabHtml = `<div class="plan-tab">`;
                tabHtml += `<div class="tab-btn ${activeTab === 'A' ? 'active-a' : ''}" onclick="switchDayTab(${dIdx}, 'A')">${nameA}</div>`;
                if (tripData.useMulti) {
                    tabHtml += `<div class="tab-btn ${activeTab === 'B' ? 'active-b' : ''}" onclick="switchDayTab(${dIdx}, 'B')">${tripData.planB || 'Plan B'}</div>`;
                    tabHtml += `<div class="tab-btn ${activeTab === 'C' ? 'active-c' : ''}" onclick="switchDayTab(${dIdx}, 'C')">${tripData.planC || 'Plan C'}</div>`;
                }
                tabHtml += `</div>`;

                const div = document.createElement('div');
                div.className = 'day-block';
                div.innerHTML = `
                    <div class="flex justify-between items-end mb-4">
                        <div class="w-1/3"><label class="text-xs font-bold text-gray-500">Day ${dIdx + 1} ë‚ ì§œ</label><input class="input-field font-bold" value="${d.date}" onchange="updateDay(${dIdx}, 'date', this.value)"></div>
                        <div class="w-1/2 ml-2"><label class="text-xs font-bold text-gray-500">í…Œë§ˆ</label><input class="input-field" value="${d.title}" onchange="updateDay(${dIdx}, 'title', this.value)"></div>
                        <button class="btn btn-red h-8 ml-2" onclick="removeDay(${dIdx})">Day ì‚­ì œ</button>
                    </div>
                    ${tabHtml}
                    <div id="list-${dIdx}-A" style="display:${activeTab === 'A' ? 'block' : 'none'}">${renderEvents(d.eventsA, dIdx, 'A')}<button class="w-full py-2 border-2 border-dashed border-blue-200 text-blue-500 rounded text-sm hover:bg-blue-50" onclick="addEvent(${dIdx}, 'A')">+ ${nameA} ì¶”ê°€</button></div>
                    <div id="list-${dIdx}-B" style="display:${activeTab === 'B' ? 'block' : 'none'}">${renderEvents(d.eventsB, dIdx, 'B')}<button class="w-full py-2 border-2 border-dashed border-pink-200 text-pink-500 rounded text-sm hover:bg-pink-50" onclick="addEvent(${dIdx}, 'B')">+ ì¶”ê°€</button></div>
                    <div id="list-${dIdx}-C" style="display:${activeTab === 'C' ? 'block' : 'none'}">${renderEvents(d.eventsC, dIdx, 'C')}<button class="w-full py-2 border-2 border-dashed border-green-200 text-green-500 rounded text-sm hover:bg-green-50" onclick="addEvent(${dIdx}, 'C')">+ ì¶”ê°€</button></div>
                `;
                dCont.appendChild(div);

                if (activeTab === 'A') initSortable(dIdx, 'A');
                if (activeTab === 'B') initSortable(dIdx, 'B');
                if (activeTab === 'C') initSortable(dIdx, 'C');
            });

            const iCont = document.getElementById('info-list');
            iCont.innerHTML = '';
            tripData.infos.forEach((info, i) => {
                iCont.innerHTML += `<div class="flex gap-2 mb-2 items-center bg-gray-50 p-2 rounded border"><select class="input-field w-24" onchange="tripData.infos[${i}].type=this.value"><option value="tel">ğŸ“ì „í™”</option><option value="link">ğŸ”—ë§í¬</option></select><input class="input-field w-1/3" value="${info.label}" placeholder="ì´ë¦„" oninput="tripData.infos[${i}].label=this.value"><input class="input-field flex-1" value="${info.val}" placeholder="ê°’" oninput="tripData.infos[${i}].val=this.value"><button class="btn btn-red" onclick="tripData.infos.splice(${i},1); render();">X</button></div>`;
                iCont.querySelectorAll('select')[i].value = info.type;
            });
        }

        function initSortable(dIdx, plan) {
            const el = document.getElementById(`list-${dIdx}-${plan}`);
            if (!el) return;
            new Sortable(el, {
                animation: 150,
                handle: '.handle',
                draggable: '.event-item',
                onEnd: function (evt) {
                    const oldIdx = evt.oldIndex;
                    const newIdx = evt.newIndex;
                    let arr;
                    if (plan === 'A') arr = tripData.days[dIdx].eventsA;
                    else if (plan === 'B') arr = tripData.days[dIdx].eventsB;
                    else arr = tripData.days[dIdx].eventsC;

                    if (oldIdx !== newIdx) {
                        const item = arr.splice(oldIdx, 1)[0];
                        arr.splice(newIdx, 0, item);
                    }
                }
            });
        }

        function renderEvents(events, dIdx, planType) {
            if (!events) return '';
            let typeClass = planType === 'B' ? 'plan-b' : (planType === 'C' ? 'plan-c' : '');
            return events.map((e, eIdx) => {
                let opts = iconOpts.map(o => `<option value="${o.v}" ${e.type === o.v ? 'selected' : ''}>${o.l}</option>`).join('');
                let [hh, mm] = (e.time || "09:00").split(':');
                let commonCheck = '';
                let rowClass = typeClass;

                if (planType === 'A' && tripData.useMulti) {
                    if (e.isCommon) rowClass += ' is-common';
                    commonCheck = `<div class="flex items-center gap-1 mt-1 ml-1"><input type="checkbox" id="chk-com-${dIdx}-${eIdx}" ${e.isCommon ? 'checked' : ''} onchange="updateEvent(${dIdx}, ${eIdx}, 'A', 'isCommon', this.checked)"><label for="chk-com-${dIdx}-${eIdx}" class="text-xs font-bold text-yellow-600 cursor-pointer select-none">ğŸ‘‘ ë‹¤ë¥¸ í”Œëœì—ë„ ì ìš©</label></div>`;
                }

                return `
                <div class="event-item ${rowClass}">
                    <button class="absolute top-2 right-2 text-gray-400 hover:text-red-500 p-1 rounded-full hover:bg-red-50 transition-colors" onclick="removeEvent(${dIdx}, ${eIdx}, '${planType}')" title="ì‚­ì œ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                    <div class="flex flex-col sm:flex-row gap-2 mb-2">
                        <div class="flex gap-2 items-center">
                            <div class="handle"><span style="font-size:1.2rem;">â‰¡</span></div>
                            <div class="time-select-group">
                                <select class="time-select" onchange="updateTime(${dIdx}, ${eIdx}, '${planType}', 'h', this.value)">${getHourOpts(hh)}</select>
                                <span>:</span>
                                <select class="time-select" onchange="updateTime(${dIdx}, ${eIdx}, '${planType}', 'm', this.value)">${getMinOpts(mm)}</select>
                            </div>
                            <select class="input-field w-24" onchange="updateEvent(${dIdx}, ${eIdx}, '${planType}', 'type', this.value); updateEvent(${dIdx}, ${eIdx}, '${planType}', 'icon', this.options[this.selectedIndex].text.substring(0,2))">${opts}</select>
                        </div>
                        <input class="input-field flex-1 w-full" value="${e.title}" placeholder="ì œëª© ì…ë ¥" onchange="updateEvent(${dIdx}, ${eIdx}, '${planType}', 'title', this.value)">
                    </div>
                    <input class="input-field text-sm mb-1" value="${e.desc}" placeholder="ì„¤ëª… (ë©”ëª¨)" onchange="updateEvent(${dIdx}, ${eIdx}, '${planType}', 'desc', this.value)">
                    <div class="relative"><input class="input-field text-sm" value="${e.map || ''}" placeholder="êµ¬ê¸€ë§µ ê²€ìƒ‰ì–´" onchange="updateEvent(${dIdx}, ${eIdx}, '${planType}', 'map', this.value)"></div>
                    ${commonCheck}
                </div>`;
            }).join('');
        }

        function updateDay(idx, key, val) { tripData.days[idx][key] = val; }
        function removeDay(idx) { if (confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) { tripData.days.splice(idx, 1); render(); } }
