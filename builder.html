<script>
    let tripData = {
        title: "", theme: "blue", useMulti: false,
        planA: "", planB: "", planC: "",
        checks: [{text:""}],
        days: [{ date: "1ì¼ì°¨", title: "", eventsA: [{time:"10:00", icon:"âœˆï¸", type:"fly", title:"ê³µí•­ ë„ì°©", desc:"", map:""}], eventsB: [], eventsC: [] }]
    };

    const iconOpts = [
        {v:"fly", l:"âœˆï¸ì´ë™"}, {v:"bus", l:"ğŸšŒë²„ìŠ¤"}, {v:"train", l:"ğŸš†ê¸°ì°¨"},
        {v:"car", l:"ğŸš—ì°¨ëŸ‰"}, {v:"food", l:"ğŸ”ì‹ì‚¬"}, {v:"beer", l:"ğŸºìˆ "},
        {v:"camera", l:"ğŸ“·ê´€ê´‘"}, {v:"shop", l:"ğŸ›ï¸ì‡¼í•‘"}, {v:"bed", l:"ğŸ›ï¸ìˆ™ì†Œ"}, {v:"map", l:"ğŸ“ì¥ì†Œ"}
    ];

    function toggleMultiPlan() { tripData.useMulti = document.getElementById('chkMultiPlan').checked; render(); }

    function render() {
        document.getElementById('appTitle').value = tripData.title;
        document.getElementById('themeColor').value = tripData.theme;
        document.getElementById('chkMultiPlan').checked = tripData.useMulti;
        
        const multiInputs = document.getElementById('multiPlanInputs');
        if(tripData.useMulti) {
            multiInputs.style.display = 'grid';
            document.getElementById('planAName').value = tripData.planA;
            document.getElementById('planBName').value = tripData.planB;
            document.getElementById('planCName').value = tripData.planC;
        } else {
            multiInputs.style.display = 'none';
        }

        const cList = document.getElementById('check-list');
        cList.innerHTML = '';
        tripData.checks.forEach((c, i) => {
            cList.innerHTML += `<div class="flex gap-2 mb-2"><input class="input-field" value="${c.text}" oninput="tripData.checks[${i}].text=this.value"><button class="btn btn-red" onclick="tripData.checks.splice(${i},1); render();">ì‚­ì œ</button></div>`;
        });

        const dCont = document.getElementById('days-container');
        dCont.innerHTML = '';
        
        tripData.days.forEach((d, dIdx) => {
            const activeTab = d._activeTab || 'A';
            const nameA = tripData.useMulti ? (tripData.planA || 'Plan A') : 'ìƒì„¸ ì¼ì •';
            const nameB = tripData.planB || 'Plan B';
            const nameC = tripData.planC || 'Plan C';

            let tabHtml = `<div class="plan-tab">`;
            tabHtml += `<div class="tab-btn ${activeTab==='A'?'active-a':''}" onclick="switchDayTab(${dIdx}, 'A')">${nameA}</div>`;
            if(tripData.useMulti) {
                tabHtml += `<div class="tab-btn ${activeTab==='B'?'active-b':''}" onclick="switchDayTab(${dIdx}, 'B')">${nameB}</div>`;
                tabHtml += `<div class="tab-btn ${activeTab==='C'?'active-c':''}" onclick="switchDayTab(${dIdx}, 'C')">${nameC}</div>`;
            }
            tabHtml += `</div>`;

            const div = document.createElement('div');
            div.className = 'day-block';
            div.innerHTML = `
                <div class="flex justify-between items-end mb-4">
                    <div class="w-1/3"><label class="text-xs font-bold text-gray-500">ë‚ ì§œ</label><input class="input-field font-bold" value="${d.date}" onchange="updateDay(${dIdx}, 'date', this.value)"></div>
                    <div class="w-1/2 ml-2"><label class="text-xs font-bold text-gray-500">í…Œë§ˆ</label><input class="input-field" value="${d.title}" onchange="updateDay(${dIdx}, 'title', this.value)"></div>
                    <button class="btn btn-red h-8 ml-2" onclick="removeDay(${dIdx})">ì‚­ì œ</button>
                </div>
                ${tabHtml}
                <div style="display:${activeTab==='A'?'block':'none'}">${renderEvents(d.eventsA, dIdx, 'A')}<button class="w-full py-2 border-2 border-dashed border-blue-200 text-blue-500 rounded text-sm hover:bg-blue-50" onclick="addEvent(${dIdx}, 'A')">+ ì¼ì • ì¶”ê°€</button></div>
                <div style="display:${activeTab==='B'?'block':'none'}">${renderEvents(d.eventsB, dIdx, 'B')}<button class="w-full py-2 border-2 border-dashed border-pink-200 text-pink-500 rounded text-sm hover:bg-pink-50" onclick="addEvent(${dIdx}, 'B')">+ ì¶”ê°€</button></div>
                <div style="display:${activeTab==='C'?'block':'none'}">${renderEvents(d.eventsC, dIdx, 'C')}<button class="w-full py-2 border-2 border-dashed border-green-200 text-green-500 rounded text-sm hover:bg-green-50" onclick="addEvent(${dIdx}, 'C')">+ ì¶”ê°€</button></div>
            `;
            dCont.appendChild(div);
        });
    }

    function renderEvents(events, dIdx, planType) {
        if(!events) return '';
        let typeClass = planType === 'B' ? 'plan-b' : (planType === 'C' ? 'plan-c' : '');
        return events.map((e, eIdx) => {
            let opts = iconOpts.map(o => `<option value="${o.v}" ${e.type===o.v?'selected':''}>${o.l}</option>`).join('');
            return `<div class="event-item ${typeClass}"><button class="absolute top-2 right-2 text-red-400 text-xs font-bold" onclick="removeEvent(${dIdx}, ${eIdx}, '${planType}')">X</button><div class="flex gap-2 mb-1"><input class="input-field w-20" value="${e.time}" placeholder="ì‹œê°„" onchange="updateEvent(${dIdx}, ${eIdx}, '${planType}', 'time', this.value)"><select class="input-field w-24" onchange="updateEvent(${dIdx}, ${eIdx}, '${planType}', 'type', this.value); updateEvent(${dIdx}, ${eIdx}, '${planType}', 'icon', this.options[this.selectedIndex].text.substring(0,2))">${opts}</select><input class="input-field" value="${e.title}" placeholder="ì œëª©" onchange="updateEvent(${dIdx}, ${eIdx}, '${planType}', 'title', this.value)"></div><input class="input-field text-sm mb-1" value="${e.desc}" placeholder="ì„¤ëª…" onchange="updateEvent(${dIdx}, ${eIdx}, '${planType}', 'desc', this.value)"><input class="input-field text-sm" value="${e.map||''}" placeholder="ì§€ë„ ê²€ìƒ‰ì–´" onchange="updateEvent(${dIdx}, ${eIdx}, '${planType}', 'map', this.value)"></div>`;
        }).join('');
    }

    function updateDay(idx, key, val) { tripData.days[idx][key] = val; }
    function removeDay(idx) { if(confirm('ì‚­ì œí•©ë‹ˆê¹Œ?')) { tripData.days.splice(idx, 1); render(); } }
    function addDay() { tripData.days.push({date:"Day "+(tripData.days.length+1), title:"", eventsA:[], eventsB:[], eventsC:[]}); render(); }
    function switchDayTab(dIdx, tab) { tripData.days[dIdx]._activeTab = tab; render(); }
    function addEvent(dIdx, plan) { const newEv = {time:"00:00", type:"map", icon:"ğŸ“", title:"", desc:"", map:""}; if(plan==='A') tripData.days[dIdx].eventsA.push(newEv); else if(plan==='B') tripData.days[dIdx].eventsB.push(newEv); else tripData.days[dIdx].eventsC.push(newEv); render(); }
    function removeEvent(dIdx, eIdx, plan) { if(plan==='A') tripData.days[dIdx].eventsA.splice(eIdx,1); else if(plan==='B') tripData.days[dIdx].eventsB.splice(eIdx,1); else tripData.days[dIdx].eventsC.splice(eIdx,1); render(); }
    function updateEvent(dIdx, eIdx, plan, key, val) { if(plan==='A') tripData.days[dIdx].eventsA[eIdx][key]=val; else if(plan==='B') tripData.days[dIdx].eventsB[eIdx][key]=val; else tripData.days[dIdx].eventsC[eIdx][key]=val; }

    function saveWork() {
        tripData.title = document.getElementById('appTitle').value;
        tripData.theme = document.getElementById('themeColor').value;
        if(tripData.useMulti) { tripData.planA = document.getElementById('planAName').value; tripData.planB = document.getElementById('planBName').value; tripData.planC = document.getElementById('planCName').value; }
        localStorage.setItem('myTripDataV3', JSON.stringify(tripData));
        alert('ì„ì‹œ ì €ì¥ ì™„ë£Œ!');
    }
    
    window.onload = function() {
        const saved = localStorage.getItem('myTripDataV3');
        if(saved && confirm('ì´ì „ ì‘ì—…ì„ ë¶ˆëŸ¬ì˜¬ê¹Œìš”?')) tripData = JSON.parse(saved);
        render();
    }

    function getViewerUrl() {
        saveWork();
        const jsonStr = JSON.stringify(tripData);
        const compressed = LZString.compressToEncodedURIComponent(jsonStr);
        let baseUrl = window.location.href.replace('builder.html', 'index.html');
        if (!baseUrl.includes('index.html')) {
            baseUrl = baseUrl.split('?')[0]; 
            baseUrl = baseUrl.substring(0, baseUrl.lastIndexOf('/') + 1) + 'index.html';
        }
        return baseUrl + "#data=" + compressed;
    }
    function openApp() { window.open(getViewerUrl(), '_blank'); }
    function copyLink() { navigator.clipboard.writeText(getViewerUrl()).then(() => alert("ë§í¬ ë³µì‚¬ ì™„ë£Œ!")); }
</script>
